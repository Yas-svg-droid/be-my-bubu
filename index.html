<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Important Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #8b0000, #3a0000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 70px 90px;
      border-radius: 40px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.45);
      width: 520px;
    }

    h1 {
      font-size: 38px;
      color: #8b0000;
      margin-bottom: 55px;
      transition: all 0.4s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      position: relative;
      height: 90px;
    }

    button {
      padding: 18px 46px;
      font-size: 22px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.35s ease, left 0.35s ease, top 0.35s ease;
      position: relative;
      white-space: nowrap;
    }

    #yesBtn {
      background: linear-gradient(135deg, #b11226, #ff4d6d);
      color: white;
      box-shadow: 0 14px 30px rgba(177,18,38,0.45);
      z-index: 1;
    }

    #noBtn {
      background: #f2f2f2;
      color: #333;
      position: absolute;
      right: 0;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttonBox">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const box = document.getElementById("buttonBox");

    const messages = [
      "Hmm‚Ä¶ that doesn‚Äôt feel right ü§î",
      "Are you absolutely sure?",
      "This decision feels suspicious üòê",
      "I would reconsider if I were you üò≥",
      "Yeah‚Ä¶ NO is no longer cooperating üòå"
    ];

    let noClicks = 0;
    let yesScale = 1;
    let dodgeMode = false;

    noBtn.addEventListener("click", () => {
      if (noClicks < messages.length) {
        question.textContent = messages[noClicks];
        noClicks++;

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        if (noClicks === messages.length) {
          dodgeMode = true;
        }
      }
    });

    noBtn.addEventListener("mouseenter", () => {
      if (!dodgeMode) return;

      const boxRect = box.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = boxRect.width - btnRect.width;
      const maxY = boxRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      launchConfetti();
      card.innerHTML = `
        <h1 style="font-size:42px;">üéÜ YAYYY üéÜ</h1>
        <p style="font-size:28px; color:#8b0000; margin-top:20px;">
          You are my <strong>bubu</strong> now and forever ‚ù§Ô∏è
        </p>
      `;
    });

    function launchConfetti() {
      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4cc9f0"];
      for (let i = 0; i < 140; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>

</body>
</html>
