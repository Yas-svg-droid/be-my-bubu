<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Important Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #8b0000, #4b0000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 70px 80px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    h1 {
      font-size: 40px;
      color: #8b0000;
      margin-bottom: 50px;
      transition: all 0.3s ease;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 18px 42px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #b11226, #ff4d6d);
      color: white;
      box-shadow: 0 10px 25px rgba(177, 18, 38, 0.5);
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
      left: 55%;
      top: 0;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const messages = [
      "Hmm‚Ä¶ that doesn‚Äôt feel right ü§î",
      "Are you absolutely sure about that?",
      "This decision may be‚Ä¶ regrettable üòê",
      "I would strongly reconsider üò≥",
      "Okay yeah, NO is no longer cooperating."
    ];

    let noClicks = 0;
    let yesScale = 1;
    let dodgeMode = false;

    noBtn.addEventListener("click", () => {
      if (noClicks < messages.length) {
        question.textContent = messages[noClicks];
        noClicks++;

        // Grow YES button
        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

      } else {
        dodgeMode = true;
        question.textContent = "Yeah‚Ä¶ you‚Äôre not clicking NO anymore üòå";
      }
    });

    noBtn.addEventListener("mouseenter", () => {
      if (!dodgeMode) return;

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("card").innerHTML = `
        <h1 style="font-size:42px;">Best. Choice. Ever. ü•∞‚ù§Ô∏è</h1>
        <p style="font-size:26px; color:#8b0000;">
          You just made my entire Valentine‚Äôs Day üíñ
        </p>
      `;
    });
  </script>

</body>
</html>
