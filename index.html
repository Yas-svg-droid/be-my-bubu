<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Important Question ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #8b0000, #3a0000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 70px 90px;
      border-radius: 40px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.45);
      width: 560px;
    }

    h1 {
      font-size: 38px;
      color: #8b0000;
      margin-bottom: 20px;
    }

    .subtext {
      font-size: 22px;
      color: #555;
      margin-bottom: 45px;
      min-height: 32px;
      transition: opacity 0.3s ease;
    }

    /* Button playground */
    .arena {
      position: relative;
      width: 100%;
      height: 140px;
    }

    button {
      padding: 18px 46px;
      font-size: 22px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition:
        transform 0.35s ease,
        left 0.35s ease,
        top 0.35s ease;
      white-space: nowrap;
    }

    #yesBtn {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: linear-gradient(135deg, #b11226, #ff4d6d);
      color: white;
      box-shadow: 0 14px 30px rgba(177,18,38,0.45);
      z-index: 2;
    }

    #noBtn {
      left: 65%;
      top: 55%;
      background: #f2f2f2;
      color: #333;
      z-index: 1;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="subtext" id="subtext"></div>

    <div class="arena" id="arena">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÉ</button>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const subtext = document.getElementById("subtext");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");

  if (!subtext || !yesBtn || !noBtn || !card) return;

  const messages = [
    "Wait‚Ä¶ think about it üòå",
    "Are you sure you want to say no?",
    "This feels like a YES moment üëÄ",
    "Okay NO is not an option anymore üòÑ"
  ];

  let noClicks = 0;
  let yesScale = 1;
  let dodgeMode = false;
  let dodgeInterval = null;

  function growYes() {
    yesScale += 0.15;
    yesBtn.style.transform =
      `translate(-50%, -50%) scale(${yesScale})`;
  }

  function moveNoRandomly() {
    const padding = 30;
    const noRect = noBtn.getBoundingClientRect();

    const x =
      Math.random() * (window.innerWidth - noRect.width - padding * 2) + padding;
    const y =
      Math.random() * (window.innerHeight - noRect.height - padding * 2) + padding;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  function startDodgeMode() {
    dodgeMode = true;
    noBtn.style.position = "fixed";
    moveNoRandomly();

    // üîë Auto movement for mobile
    dodgeInterval = setInterval(moveNoRandomly, 800);
  }

  /* ---------- NO interaction (tap or click) ---------- */
  function handleNo(e) {
    e.preventDefault();

    if (noClicks < messages.length) {
      subtext.textContent = messages[noClicks];
      noClicks++;
      growYes();

      if (noClicks === messages.length) {
        startDodgeMode();
      }
    } else if (dodgeMode) {
      moveNoRandomly();
    }
  }

  noBtn.addEventListener("click", handleNo);
  noBtn.addEventListener("touchstart", handleNo);

  /* ---------- YES ---------- */
  yesBtn.addEventListener("click", () => {
    if (dodgeInterval) clearInterval(dodgeInterval);

    card.innerHTML = `
      <h1 style="font-size:38px;">üíñ Yayyy üíñ</h1>
      <p style="font-size:26px; margin-top:18px;">
        You are my Bubu now and forever ‚ù§Ô∏è
      </p>
    `;
  });
});
</script>


</body>
</html>
