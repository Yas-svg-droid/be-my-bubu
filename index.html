<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ffb199);
      display: flex;
      align-items: center;

    .card {

      text-align: center;

      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      color: #ff3366;
      margin-bottom: 40px;
    }

    button {
      padding: 18px 40px;
      font-size: 24px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      margin: 15px;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
    }

    #noBtn {
      background-color: #e0e0e0;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Will you be my Valentine? ğŸ’•</h1>
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ™ƒ</button>
  </div>

  <script>
    const question = document.getElementById("question");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    const messages = [
      "Hmmâ€¦ are you absolutely sure? ğŸ¤”",
      "Likeâ€¦ REALLY sure? Take a second ğŸ˜",
      "This feels like a questionable life choice ğŸ˜³",
      "I would reconsider if I were youâ€¦ ğŸ¥º",
      "Okay wow. Youâ€™re testing my patience now ğŸ˜­",
      "Yeah no. This button has lost its privileges."
    ];

    let noCount = 0;
    let angle = 0;
    let spinning = false;

    noBtn.addEventListener("click", () => {
      if (noCount < messages.length) {
        question.textContent = messages[noCount];
        noCount++;
      } else {
        startSpinning();
      }
    });

    function startSpinning() {
      if (spinning) return;
      spinning = true;

      const radius = 160;

      setInterval(() => {
        angle += 0.06;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }, 16);
    }

    yesBtn.addEventListener("click", () => {
      document.getElementById("card").innerHTML = `
        <h1>EXCELLENT DECISION ğŸ¥°ğŸ’˜</h1>
        <p style="font-size:26px;">
          You have officially made me very happy â¤ï¸<br>

      `;
    });
  </script>
